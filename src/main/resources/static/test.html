<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .wrapper {
        display: grid;
        grid-template-columns: 3fr 2fr 1fr;
        grid-template-rows: 3fr 2fr 1fr;
        grid-gap: 1em;
        grid-auto-rows: minmax(60px, auto);
        grid-auto-columns: minmax(60px, auto);
      }

      .wrapper>div {
        background: #eee;
        padding: 1em;
      }

      .wrapper>div:nth-child(odd) {
        background: #ddd;
      }
    </style>
  </head>
