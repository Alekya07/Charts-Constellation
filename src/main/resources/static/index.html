<!doctype html>
<html class="no-js" dir="ltr" ng-app="mainApp">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Charts Constellation</title>


		<!-- CSS -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/alertify.min.css" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/themes/default.min.css" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/themes/semantic.min.css" />
		<link rel="stylesheet" href="lib/foundation/css/foundation.css">
		<link rel="stylesheet" href="css/home.css">
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">



		<!-- JavaScript -->
		<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/alertify.min.js"></script>
		<script type="text/javascript" src="lib/js/bubbleset.js"></script>
		<script src="lib/js/jquery-3.3.1.js"></script>
		<script src="lib/js/popper.min.js"></script>
		<script src="lib/js/angular.min.js"></script>
		<script src="lib/js/lodash.js"></script>
		<script src="lib/js/palette.js"></script>
		<script src="lib/js/angular-route.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/service/coordinate.service.js"></script>
		<script src="js/service/distance.service.js"></script>
		<script src="js/service/user.service.js"></script>
		<script src="js/service/util.service.js"></script>
		<script src="js/service/dataShare.service.js"></script>
		<script src="js/HomeController.js"></script>
		<script src="js/IndexController.js"></script>


	</head>

	<body ng-controller="IndexController" ng-init="start()">
		<ul class="menu">
			<li><a href="#">Show Images</a></li>
			<li><a href="#">Show Chart Names</a></li>
			<li><a href="#">New Chart</a></li>
			<li><a href="#">Delete Chart</a></li>
		</ul>


		<div class="grid-y grid-margin-y">
			<div class="cell large-10 medium-10">
				<div class="grid-x">
					<div class="cell large-2" ng-include="'templates/LeftBar.html'"></div>

					<div id="charts" class="cell large-8">
						<svg id="main" class="svg-custom">
							<rect x="0" y="0" width="100%" height="100%" style="fill: none;"></rect>
						</svg>
					</div>

					<div class="cell large-2" ng-include="'templates/RightBar.html'"></div>
				</div>
			</div>

			<hr>
			<div class="cell large-2 medium-2">
				<div class="slider" data-slider data-initial-start="25" data-initial-end="75">
					<span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
					<span class="slider-fill" data-slider-fill></span>
					<span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
					<input type="hidden">
					<input type="hidden">
				</div>
			</div>
		</div>




		<!-- <div ng-view></div> -->
		<script src="lib/foundation/js/vendor/jquery.js"></script>
		<script src="lib/foundation/js/vendor/what-input.js"></script>
		<script src="lib/foundation/js/vendor/foundation.js"></script>
		<script src="lib/foundation/js/app.js"></script>

	</body>

</html>
