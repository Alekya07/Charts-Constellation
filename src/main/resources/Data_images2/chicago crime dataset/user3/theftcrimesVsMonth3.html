<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
  <title>Embedding Vega-Lite</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.19.2"></script>
</head>
<body>

  <div id="vis"></div>

  <script type="text/javascript">
    var yourVlSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
      "description": "homicides count",
      "data": {
        "url" : "homicides3.csv"  
      },
      "transform": [
        {"filter": 
          {"field": "Primary Type", "equal": "THEFT"}
        }
      ],
      "mark": {
      "type": "line",
        "interpolate": "monotone"
      },
      "encoding": {
        "x": {
			"timeUnit": "year",
           "field": "YEAR", "type": "temporal",
		   "axis": {"title": "YEAR"}
        },
        "y": {"aggregate": "count", "field": "*", "type": "quantitative"}
      },
	   "color": {
      "field": "Description",
      "type": "nominal"
    },
      "config": {
        "axis": {"shortTimeLabels": true}
      }
    }
    vegaEmbed("#vis", yourVlSpec);
  </script>
</body>
</html>
